<h1>Survey Dashboard</h1>

<div *ngIf="loading" class="loading-container">
  Loading surveys...
</div>

<div *ngIf="error" class="error-container">
  <div>{{ error }}</div>
  <button class="retry-button" (click)="loadSurveys()">Retry</button>
</div>

<div *ngIf="!loading && !error" class="survey-container">
  <div *ngFor="let survey of surveys" class="survey-card">
    <div class="survey-header">
      <h2>{{ survey.title }}</h2>
      <span class="survey-icon">ðŸ“‹</span>
    </div>
    <p class="description">{{ survey.description }}</p>
    <div class="recent-editions">
      <h3>Recent Editions</h3>
      <div class="editions">
        <div 
          *ngFor="let edition of survey.surveyEditions" 
          class="edition"
          [ngClass]="getEditionStatus(edition)"
          (click)="onEditionClick(survey, edition)"
        >
          <span class="edition-icon">ðŸ“…</span>
          {{ edition.year }}
        </div>
      </div>
    </div>
    <div class="owner">
      <span class="owner-icon">ðŸ‘¤</span>
      {{ survey.owner.name }}
    </div>
  </div>
</div>
